<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" connodetent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div>
        <a class="underline" href="/Calculator_JS/index.html">Simple Calculator</a>
    </div>
    <br>
        <input id="center-block" type="text" name="resume">
    <br>
    <div id="button_block">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button id="button_clear">C</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td> 
                <td><button>8</button></td> 
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button id="button_resume">=</button></td>
            </tr>
        </table>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
